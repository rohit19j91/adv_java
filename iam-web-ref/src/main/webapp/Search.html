<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<body>
<div xmlns="http://www.w3.org/1999/xhtml" class="bs-example">
    <div class="container">
        <h2 class="text-info">Identity Search </h2>
        <a href="#">&lt;&lt; back</a>

        <h3 class="text-info">Search Criteria</h3>
    </div>


    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">First Name</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstNameSearch" placeholder="First Name" />
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">Last Name</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastNameSearch" placeholder="Last Name" />
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">...</label>

        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 text-right">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>
    <div class="container">
        <h3 class="text-info">Search Results</h3>

        <form class="form-horizontal">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Selection</th>
                        <th>UID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><input name="selection" type="radio" /></td>
                        <td>1</td>
                        <td>Thomas</td>
                        <td>Broussard</td>
                        <td>tbr@acompany.com</td>
                    </tr>

                    <tr>
                        <td><input name="selection" type="radio" /></td>
                        <td>2</td>
                        <td>David</td>
                        <td>Mahery</td>
                        <td>dma@acompany.com</td>
                    </tr>

                    <tr>
                        <td><input name="selection" type="radio" /></td>
                        <td>3</td>
                        <td>Quentin</td>
                        <td>Serrano</td>
                        <td>qse@acompany.com</td>
                    </tr>

                    </tbody>
                </table>
            </div>
            <div class="form-group">
                <div class=" col-sm-offset-2 col-sm-10 text-right">
                    <button type="submit" class="btn btn-primary">Modify</button>
                    <button type="submit" class="btn btn-primary">Delete</button>
                    <button type="submit" class="btn btn-default">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
